  <div class="content">
    <section class="contact-card">
      <h1>Contact Lyoq Labs</h1>
      <p class="sub">Got questions, ideas or feedback? Send us a message anytime.</p>

      <div class="form-wrap">
        <label for="topic">Topic</label>
        <select id="topic">
          <option>Feedback</option>
          <option>Support</option>
          <option>Business</option>
        </select>

        <label for="name">Your Name</label>
        <input id="name" type="text" placeholder="Your name">

        <label for="email">Your Email</label>
        <input id="email" type="email" placeholder="your@email.com">

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here..."></textarea>

        <button id="sendBtn" class="neon-btn">Send Message</button>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    Â© <span id="year"></span> Lyoq Labs â€” All Rights Reserved.
  </footer>

  <script src="script.js"></script>

  <script>
    
    try { if (window.lucide) lucide.createIcons(); } catch(e){}
    
    document.getElementById('year').textContent = new Date().getFullYear();

    const COOLDOWN_HOURS = 3;
    const KEY = 'lyoq_contact_cd';
    const webhook = "https://discord.com/api/webhooks/1448962639072989365/kBOt6hCh-IjJ5S-tYYH1J4xZQpdz2eX9dgElDMw-51kiC48AJTWd3lH9mc06zt0GHSEX";

    function checkCooldown() {
      const last = localStorage.getItem(KEY);
      if (!last) return false;
      const hours = (Date.now() - parseInt(last,10)) / 3600000;
      if (hours < COOLDOWN_HOURS) {
        alert(`You can send another message in ${(COOLDOWN_HOURS - hours).toFixed(1)} hours.`);
        return true;
      }
      return false;
    }

    document.getElementById('sendBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      if (checkCooldown()) return;

      const topic = document.getElementById('topic').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();

      if (!name || !email || !msg) {
        alert('Please fill all fields.');
        return;
      }

      if (!webhook) {
    alert('Webhook not configured. Please set your webhook in contact.html.');
    return;
}

      const payload = {
        embeds: [{
          title: `ðŸ“¨ New Contact â€“ ${topic}`,
          color: 0xffffff,
          fields: [
            { name: "Topic", value: topic, inline: true },
            { name: "Name", value: name, inline: true },
            { name: "Email", value: email, inline: true },
            { name: "Message", value: msg }
          ],
          footer: { text: "Lyoq Labs" }
        }]
      };

      try {
        await fetch("https://corsproxy.io/?" + encodeURIComponent(webhook), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("Message sent successfully!");
        localStorage.setItem(KEY, Date.now());
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      } catch (err) {
        console.error(err);
        alert("Failed to send message. Try again later.");
      }
    });

    (function ensureToggle() {
      const toggle = document.getElementById('toggle-btn');
      const sidebar = document.getElementById('sidebar');
      if (!toggle || !sidebar) return;
      toggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
    })();
  </script>
